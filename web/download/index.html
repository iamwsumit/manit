<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download MANIT Study Portal</title>
    <link rel="stylesheet" href="../assets/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <script src="../scripts/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script type="module" src="/scripts/firebase-analytics.js"></script>
    <style>
      .btn-primary-custom {
        background-color: var(--bs-primary);
        color: white;
      }

      .btn-primary-custom:hover {
        border: var(--bs-primary) 1px solid;
        color: var(--bs-primary);
      }

      .feature-icon {
        font-size: 3rem;
        color: var(--bs-primary);
      }

      imgshot-container {
        overflow-x: auto;
        white-space: nowrap;
        scrollbar-width: none;
      }
      imgshot-container::-webkit-scrollbar {
        display: none;
      }

      h2 {
        font-size: 1.75rem;
        font-weight: 700;
      }

      .card {
        background-color: #ffffff;
        border-radius: 10px;
        border: 2px solid #e9eef2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        text-decoration: none;
      }

      .space {
        height: 10px;
      }

      .platform-section {
        margin-bottom: 1rem;
      }

      .platform-header {
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #e0e0e0;
        text-align: start;
      }

      .platform-name {
        font-size: 1.75rem;
        color: #333;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      .platform-resolution {
        color: #666;
        font-size: 0.875rem;
      }

      .screenshots-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        overflow-x: auto;
        padding: 0.5rem 0;
      }

      img {
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 0.75rem;
      }

      .card-title {
        margin-bottom: 5px;
      }

      .platform-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        row-gap: 10px;
        column-gap: 1rem;
        max-width: 700px;
        margin: auto;
      }

      @media (max-width : 542px){
        .platform-container {
          grid-template-columns: 1fr;
          padding: 10px;
        }
      }

    </style>

    <meta property="og:url" content="https://manitfirst.web.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MANIT Study Portal" />
    <meta
      property="og:description"
      content="A comprehensive open-source study portal for students of NIT Bhopal,
  available as a web application and a Flutter-based cross-platform app
  for Android, Windows, and macOS. The portal provides notes, previous
  year question papers (PYQs), assignments, and books for different
  subjects, organized in a structured manner."
    />
    <meta
      property="og:image"
      content="https://manitfirst.web.app/assets/manit.png"
    />
    <link rel="shortcut icon" href="../assets/manit.png" type="image/x-icon" />
    <meta
      name="description"
      content="A comprehensive open-source study portal for students of NIT Bhopal. The portal provides notes, previous
    year question papers (PYQs), assignments, and books for different
    subjects, organized in a structured manner."
    />
  </head>
  <body>
    <div id="main-container">
      <div class="header-bg" id="header-container"></div>

      <div class="container head-container" style="justify-content: center">
        <h1 style="font-size: 2.25rem">MANIT Study Portal</h1>
        <p class="fs-5 mb-6" style="text-align: center">
          Download class notes, assignments, reference books and previous year
          papers at one place
        </p>
      </div>

      <p class="space"></p>

      <section>
        <div class="container text-center">
          <h2>Download for your Platform</h2>
          <div style="height: 30px"></div>
          <div class="platform-container">
            <div class="card">
              <div class="text-center">
                <i class="fab fa-windows feature-icon mb-3"></i>
                <h2 class="card-title fs-3 fw-bold">Windows</h2>
                <p class="text-muted mb-4">Windows 10 and 11</p>
                <button class="btn btn-primary-custom rounded-pill px-4">
                  Download for Windows
                </button>
              </div>
            </div>

            <div class="card">
              <div class="text-center">
                <i class="fab fa-android feature-icon mb-3"></i>
                <h2 class="card-title fs-3 fw-bold">Android</h2>
                <p class="text-muted mb-4">Android 8.0 and above</p>
                <button class="btn btn-primary-custom rounded-pill px-4">
                  Download for Android
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <p style="height: 50px"></p>
      <section>
        <div class="container text-center">
          <h2>App Screenshots</h2>
          <div style="height: 30px"></div>

          <div class="platform-section windows">
            <div class="platform-header">
              <h3 class="platform-name">Windows</h3>
            </div>
            <div class="screenshots-container">
              <img src="ss/mac1.png" alt="Windows Desktop" />
              <img src="ss/mac1.png" alt="Windows Explorer" />
              <img src="ss/mac1.png" alt="Windows Settings" />
            </div>
          </div>

          <div class="platform-section android">
            <div class="platform-header">
              <h3 class="platform-name">Android</h3>
            </div>
            <div class="screenshots-container">
              <img
                src="https://sumitkmr.com/ai2store/assets/img/gallery/gallery-4.png"
                alt="Android Home"
              />
              <img src="ss/mac1.png" alt="Android Apps" />
              <img src="ss/mac1.png" alt="Android Settings" />
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="header-bg py-2 mt-5" id="footer-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
